<a href="#" class="list-group-item clearfix" (click)="onSelected($event)" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ this.recipe.name }}</h4>
        <p class="list-group-item-text">{{ this.recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
